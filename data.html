<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Data - EASE</title>
    <link
      href="css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="css/style.css"
      rel="stylesheet" />
    <link
      href="css/data.css"
      rel="stylesheet" />
    <link href="css/navbar.css" rel="stylesheet" />
    <style>
      /* 页面整体基础字体 */
      body {
        font-family: 'Source Sans Pro', 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        min-height: 100vh;  /* 确保body至少有一个视口高度 */
      }

      /* 主标题样式 */
      h1 {
        font-family: Arial, sans-serif;
        font-size: 2.2em;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 1.2em;
        text-align: left;
        margin-left: 15px;
      }

      /* 正文段落样式 */
      p {
        font-family: 'Source Sans Pro', Arial, sans-serif;
        font-size: 1.1em;
        line-height: 1.8;
        color: #3c4858;
      }

      /* 内容区域样式 */
      .data-content {
        margin-top: 40px;
        min-height: calc(100vh - 100px);  /* 确保内容区域有足够的高度 */
      }
    </style>
  </head>
  <body style="margin-top: 20px;">
    <!-- Include the navigation bar -->
    <div id="navbar-placeholder"></div>
    <script>
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading navbar:', error));
    </script>

    <!-- Data Content -->
    <main class="container data-content" style="margin-top: 40px;">
      <h1>Data</h1>
      <div class="data-section">
        <p></p>
        <p>• 2024-2027 <a href="https://www.google.com" class="underline" target="_blank">CROCUS</a> (Community Research on Climate and Urban Science)</p>
        <p>• 2023 <a href='local_file.html'>AEROMMA</a> (Atmospheric Emissions and Reactions Observed from Megacities to Marine Areas)</p>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script type="module" src="/main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
